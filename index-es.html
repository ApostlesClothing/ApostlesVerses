<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #001F3F, #0074D9);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 1.8rem;
      line-height: 1.3;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card, .grid a {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 1.2rem 1rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      white-space: normal;
      overflow: visible;
    }

    .card:hover, .grid a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .ellipsis-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .ellipsis-icon {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: white;
      cursor: pointer;
      padding: 10px;
      background: transparent; 
      border: none;            
      border-radius: 0;       
    }

    .ellipsis-icon:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .menu-dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 12px;
      position: absolute;
      top: 80px;
      left: 0;
    }

    .menu-dropdown a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      margin: 4px 0;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
    }

    .menu-dropdown a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <main>

  <!-- Random Verse Script -->
  <script>
    document.getElementById("versiculo-aleatorio-btn").addEventListener("click", function (e) {

  <!-- Ellipsis Menu Toggle Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menuDropdown");
      const icon = document.querySelector(".ellipsis-icon");
      if (!icon.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
