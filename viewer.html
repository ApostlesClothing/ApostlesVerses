<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Viewer</title>
  <link rel="stylesheet" href="grid.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #001F3F, #0074D9);
      color: white;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #logo-hotspot {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      cursor: pointer;
    }

    #daily-photo {
      max-width: 90%;
      height: auto;
      margin-top: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #button-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row-reverse;
      gap: 24px;
      z-index: 100;
    }

    #favorite-toggle,
    #share-button {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    #favorite-toggle:hover,
    #share-button:hover {
      background: rgba(255,255,255,0.3);
    }

    #heart-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 5rem;
      color: red;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.4s, transform 0.4s ease-out;
    }

    #heart-effect.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.8);
    }

    #red-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.2);
      z-index: 998;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }

    #red-flash.active {
      opacity: 1;
    }

    #favorite-message {
      position: fixed;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      pointer-events: none;
    }

    #favorite-message.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      #button-bar {
        bottom: 16px;
        gap: 16px;
      }

      #favorite-toggle,
      #share-button {
        font-size: 1.6rem;
        padding: 0.5rem 0.8rem;
      }

      #favorite-message {
        bottom: 18%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="logo-hotspot">‚Üê</div>
  <img id="daily-photo" src="" alt="Verse of the Day" />

  <div id="red-flash"></div>
  <div id="heart-effect">‚ù§Ô∏è</div>
  <div id="favorite-message"></div>

  <div id="button-bar">
    <div id="favorite-toggle">ü§ç</div>
    <div id="share-button">üì§</div>
  </div>

  <script>
    const today = new Date();
    const start = new Date(today.getFullYear(), 0, 0);
    const diff = today - start + ((start.getTimezoneOffset() - today.getTimezoneOffset()) * 60 * 1000);
    const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
    const imageNumber = (dayOfYear % 365) + 1;

    const params = new URLSearchParams(window.location.search);
    const category = params.get("category") || params.get("category-es") || "hope";

    const dailyPhoto = document.getElementById("daily-photo");
    if (dailyPhoto) {
      dailyPhoto.src = `images/${category}/${imageNumber}.png`;
      dailyPhoto.onerror = () => {
        dailyPhoto.src = "images/fallback.png";
      };
    }

    const currentImage = { category, imageNumber };
    const logo = document.getElementById("logo-hotspot");

    if (logo) {
      logo.addEventListener("click", () => {
        window.location.href = window.location.search.includes("category-es")
          ? "index-es.html" : "index.html";
      });
    }

    const favoriteToggle = document.getElementById("favorite-toggle");
    const heartEffect = document.getElementById("heart-effect");
    const redFlash = document.getElementById("red-flash");
    const shareButton = document.getElementById("share-button");
    const favoriteMessage = document.getElementById("favorite-message");

    function getStorageKey() {
      return (category.includes("√°") || window.location.search.includes("category-es"))
        ? "favorites-es"
        : "favorites";
    }

    function isCurrentFavorited() {
      const favorites = JSON.parse(localStorage.getItem(getStorageKey()) || "[]");
      return favorites.some(f =>
        f.category === currentImage.category && f.imageNumber === currentImage.imageNumber
      );
    }

    function updateHeartIcon() {
      if (favoriteToggle) {
        favoriteToggle.textContent = isCurrentFavorited() ? "‚ù§Ô∏è" : "ü§ç";
      }
    }

    function showFavoriteMessage(text) {
      favoriteMessage.textContent = text;
      favoriteMessage.classList.add("show");
      setTimeout(() => {
        favoriteMessage.classList.remove("show");
      }, 1500);
    }

    function toggleFavorite() {
      const storageKey = getStorageKey();
      let favorites = JSON.parse(localStorage.getItem(storageKey) || "[]");

      const index = favorites.findIndex(f =>
        f.category === currentImage.category && f.imageNumber === currentImage.imageNumber
      );

      if (index >= 0) {
        favorites.splice(index, 1);
        showFavoriteMessage("This image has been removed from your favorites");
      } else {
        favorites.push(currentImage);
        showFavoriteMessage("This image has been added to your favorites");

        if (heartEffect && redFlash) {
          heartEffect.classList.add("active");
          redFlash.classList.add("active");

          setTimeout(() => {
            heartEffect.classList.remove("active");
            redFlash.classList.remove("active");
          }, 600);
        }
      }

      localStorage.setItem(storageKey, JSON.stringify(favorites));
      updateHeartIcon();
    }

    if (favoriteToggle) {
      favoriteToggle.addEventListener("click", toggleFavorite);
      updateHeartIcon();
    }

    if (shareButton) {
      shareButton.addEventListener("click", async () => {
        const imageUrl = `https://apostlesclothing.github.io/ApostlesVerses/images/${category}/${imageNumber}.png`;

        if (navigator.share) {
          try {
            await navigator.share({
              title: `Verse of the Day - ${category}`,
              text: `Check out this verse from the "${category}" topic!`,
              url: imageUrl,
            });
          } catch (err) {
            console.error("Share canceled or failed:", err);
          }
        } else {
          alert("Sharing is not supported on this browser.");
        }
      });
    }
  </script>
</body>
</html>
