<!-- theme.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="grid.css" />
</head>
<body>
  <h1>Choose Theme</h1>
  <div class="grid">
    <div class="card" onclick="setTheme('blue')">🔵 Blue</div>
    <div class="card" onclick="setTheme('dark')">🌑 Dark</div>
    <div class="card" onclick="setTheme('light')">☀️ Light</div>
    <div class="card" onclick="setTheme('red')">🔴 Red</div>
  </div>

  <script>
    // Apply saved theme on load
    const savedTheme = localStorage.getItem("theme") || "blue";
    document.body.classList.add(savedTheme + "-theme");

    // Theme setter function
    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
